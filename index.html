<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>

<body>
    <div class="heading">
        <h1>Dad Joke Generator</h1>

        <div>
                <input type="radio" id="joke-type" name="joke" value="Programming" checked>

        </div>
        <div>
            <input type="radio" id="joke-type" name="joke" value="Pun" >
            <label for="joke">Pun</label>
        </div>
        <div>
            <input type="radio" id="joke-type" name="joke" value="Spooky" >
            <label for="joke">Spooky</label>
        </div>
        <div>
            <input type="radio" id="joke-type" name="joke" value="Miscellaneous" >
            <label for="joke">Miscellaneous</label>
        </div>
    </div>
    <div class="heading">
        <button id="search-btn">I Feel (un)Lucky</button>
    </div>
    <div class="main">
        <div id="background-img">
            <img src="../dadjokes_api/images/dadJokes_background.jpg" alt="famous dad joke meme.">
        </div>
        <section class="joke">
            
        </section>

        API: https://sv443.net/jokeapi/v2/
    </div>
